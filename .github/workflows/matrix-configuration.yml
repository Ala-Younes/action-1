name: Matrix Configuration

on: 
    push:
    workflow_dispatch:

jobs:
    deploy-on-multiple-os:
        strategy:
          fail-fast: false
          max-parallel: 2
          matrix:
            os: [ubuntu-latest, ubuntu-20.04, windows-latest]
            images: [hello-world, alpine]
            exclude:
              - images: alpine
                os: windows-lastest
            include:
              - images: amd64/alpine
                os: ubuntu-lastest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Echo Docker Details
              run: docker info
              
            - name: Run Image on ${{ matrix.os }}
              run: docker run ${{ matrix.images }}